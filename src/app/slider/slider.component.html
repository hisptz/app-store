<div id="appstore" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" style="height: auto !important;">
    <div class="item active">
      <img src="{{product.cover_url}}" alt="" style="">
      <div class="carousel-caption">
        <h3 *ngIf="product.name">{{product.name}}</h3>
        <p *ngIf="product.short_description">{{product.short_description}}</p>
      </div>
    </div>
    <div class="item" *ngIf="product.id==='score_card'">
      <iframe width="100%" height="420" src="https://www.youtube.com/embed/2AHZZpHvspE?autoplay=0" frameborder="0" allowfullscreen></iframe>
      <div class="carousel-caption">
        <h3 *ngIf="product.name">{{product.name}}</h3>
        <p *ngIf="product.short_description">{{product.short_description}}</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#appstore" data-slide="prev" id="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#appstore" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
