
<div class="col-md-3 col-sm-6" style="border: solid 1px #EAEDEF">
  <a routerLink="app/{{app.id}}">
    <div class="card" style=""

    >
      <div id="defaultId{{ app.id }}" [style.backgroundColor]="app.bcolor" style="padding-bottom: -10px; height: 180px; border: solid 1px #EAEDEF;margin: 5px 5px 5px 5px; border-radius: 2px;">
        <img class="card-img-top" src="{{ app.logo_url}}" alt=".." style="display: table; margin: auto; margin-top: 40px; margin-bottom: 5px" height="80" width="75"></div>
      <div *ngIf="app.short_description" id="descriptionId{{ app.id}}" [style.backgroundColor]="app.bcolor" style="display: none; height: 120px; padding-bottom: -10px; border: solid 1px #dddddd; margin: 5px 5px 5px 5px; border-radius: 2px;">
        <div style="margin-top:25px;">
          <h5 [style.color]="app.color" style="text-align: center; display: table; margin: 3px 10px 3px; margin-bottom: 5px">{{ app.short_description}}</h5>
        </div>
      </div>
      <div class="card-block" style="padding: 1px 5px;">
        <div style="height: 35px">
          <h5 class="card-title" style="text-align: left; display: table" *ngIf="app.name">{{app.name}}</h5>
        </div>
      </div>
    </div>
  </a>
</div>
