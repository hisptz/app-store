<div class="row">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading product-detail-panel-heading">
        <div class="product-detail-mask"></div>
        <img src="{{product.cover_url}}" class="img-responsive" alt="">
      </div>
      <div class="panel-footer product-detail-panel-footer">
        <div class="row">
          <div class="col-md-12">
            <ul class="list-inline pull-left">
              <li><a href="assets/apps/zip/idashboard.zip" class="btn btn-sm"><i class="fa fa-download"></i> download</a></li>
              <li><a href="" class="btn btn-sm"><i class="fa fa-download"></i> view demo</a></li>
              <li><a href="{{product.github_url}}" target="_blank" class="btn btn-sm"><i class="fa fa-github"></i> View on github</a></li>
            </ul>
            <ul class="list-inline pull-right">
              <li><a href="http://hisptanzania.org/" target="_blank" class="btn btn-sm" style="border-style: none;"><small>By Hisp Tanzania</small></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default product-description-panel">
          <div class="panel-body">
            <ul class="list-inline" style="border-bottom: solid 1px;">
              <li><img src="{{product.logo_url}}" alt="" width="26" height="26" style="padding-bottom: 3px;"></li>
              <li><h4><b>{{product.name}}</b></h4></li>
            </ul>
            <ul class="list-inline">
              <li><small><b>Version</b> {{product.version}}</small></li>
              <li><small><b>License</b> {{product.license}}</small></li>
            </ul>
            <h4><b>Description</b></h4>
            <p class="text-justify">{{product.description}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="panel panel-default product-features-panel">
          <div class="panel-body">
            <h4><b>Features</b></h4>
            <ul class="list-unstyled" *ngFor="let item of product.features">
              <li><i class="fa fa-check-square"></i> {{item}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
