<section *ngIf="!loading && !hasError" id="home">
  <div class="container">
    <div class="row">
      <div class="title-area">
        <h3 class="text-center">Welcome to HISP Tanzania App Store</h3>
        <div class="separator separator-green">âœ»</div>
        <h4 class="text-center">Browse,use and enjoy our cool apps on top of your dhis2 instance. Your desires and expectations are our code of conduct. Get involved with us in any way you want, most important thing of all,
          <br>
          <span class="text-info" style="font-size: 30px;"><b>TRY OUR APPS NOW!</b></span>
        </h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="form-group">
          <input type="text" class="form-control input-lg" [(ngModel)]="appFilter" placeholder="Search our cool apps here">
        </div>
      </div>
    </div>
  </div>
  <div class="container" style="padding-top: 20px;" *ngFor="let app of apps | filterBy: appFilter">

    <hr>
  </div>
</section>
