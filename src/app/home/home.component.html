<app-navigation></app-navigation>
<div class="container" *ngIf="!loading && !hasError" style="background-color: #FFFFFF;">
  <div class="row" style="padding-top: 55px;">
    <div class="row">
      <div class="col-md-10"></div>
      <div class="col-md-2" style="text-decoration: underline;">
        <input type="text" class="form-control pull-right" id="search-input" [(ngModel)]="appFilter" placeholder="Search our cool apps here" style="padding: 0px;width: 100%; border: none;">
      </div>
      <div class="col-md-12">
        <app-card [product]="app"  *ngFor="let app of apps | filterBy: appFilter"></app-card>
      </div>
    </div>
    <hr>
  </div>
</div>
