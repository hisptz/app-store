<!--<app-navigation></app-navigation>-->
<div class="container">
  <div>
    <div class="row">
      <div id="thisSideNav" class="sidenav" style="margin-top: 0px">
        <div>
          <h4 style="text-align: center; margin-top: -50px"><img src="assets/img/logo.png" alt=""></h4>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <input type="text" class="form-control input-lg" [(ngModel)]="appFilter" placeholder="Search">
          </div>
        </div><br>

        <div>
          <h4 style="margin-left: 20px; color: #4DB0E7">Dashboard</h4>
        </div>

        <div id="dashboard-list">
          <div><a href="#" title="web apps only"><b (click)="getCategory('web')"><span class="fa fa-desktop"></span> Web apps </b><input style="margin-left: 5px" class="pull-right" title="tick to choose" (click)="getValue()" value="web" type="checkbox"></a></div>
          <div><a href="#"><b (click)="getCategory('android')"><span class="fa fa-android"></span> Android apps </b> <input style="margin-left: 5px"  class="pull-right" title="tick to choose"  (click)="getValue()" type="checkbox" value="android"></a></div>
          <div><a href="#"><b (click)="getCategory('ios')"><span class="fa fa-apple"></span> Ios apps </b><input style="margin-left: 5px" class="pull-right" title="tick to choose" (click)="getValue()" type="checkbox" value="ios"></a></div>
          <div><a href="#"><b (click)="getCategory('window')"><span class="fa fa-windows"></span> Windows apps </b><input style="margin-left: 5px" class="pull-right" title="tick to choose" (click)="getValue()" type="checkbox" value="window"></a></div>
          <div><a href="#"><b (click)="getCategory('plugin')"><span class="fa fa-plus"></span> Plugins </b><input style="margin-left: 5px" class="pull-right" title="tick to choose" (click)="getValue()" type="checkbox" value="plugin"></a></div>
          <div><a href="#"><b (click)="getCategory('widget')"><span class="fa fa-plus"></span> Widgets </b> <input style="margin-left: 5px" class="pull-right" title="tick to choose" (click)="getValue()" type="checkbox" value="widget"></a></div>
        </div>
        <button type="button" class="btn btn-success pull-right" id="check-all" (click)="checkAll();" title="check all"><i class="fa fa-check-square" aria-hidden="true"></i>all</button>
        <button type="button" class="btn btn-danger pull-right" id="uncheck-all" (click)="UnCheckAll();" title="uncheck all"><i class="fa fa-times-rectangle" aria-hidden="true"></i>all</button>
      </div>
    </div>
  </div>
  <div id="content" *ngIf="!loading && !hasError" style="background-color: #FFFFFF;">
    <div class="row" style="padding-top: 5px;">
      <div id="introduction">
        <div class="title-area">
          <h4 class="text-center"><b style="font-weight: 500;" (mouseover)="changeTitle2(1)">{{ title1 }}</b> <img src="assets/img/logo.png" alt="" (mouseover)="changeTitle2(1)" (mouseout)="changeTitle2(2)"> <b style="font-weight: 500; color: #FFD400;" (mouseover)="changeTitle2(3)">AppStore</b></h4>
          <!--<div class="separator separator-green">âœ»</div>-->
          <h4 class="text-center" style="font-weight: 500; color: #0284CF"> {{ title2}}.
            <!-- Web apps, android, ios, windows apps, plugins, Widgets-->
            <br>
          </h4>
        </div>
      </div>
      <div class="panel panel-default" style="margin-left: 18px; background-color: #dddddd; margin-right: 18px">
        <app-card-slider [products]="apps"></app-card-slider>
      </div>
      <div class="row">
        <div class="col-md-10" style="height: 25px; margin-left: 15px" id="open">
          <ul class="list-inline">
            <li class="list-inline">
              <span class="fa fa-filter" title="filter from side menu" (click)="openNavigation()"></span>
            </li>
            <li *ngIf="appTypes[0] !== 'all categories'"><p>{{ appTypes }}</p></li>
          </ul>
        </div>
        <div class="col-md-10" style="display: none; height: 25px; margin-left: 15px" id="close">
          <ul class="list-inline">
            <li><span class="fa fa-filter" title="close side menu" (click)="closeNavigation()"></span></li>
            <li *ngIf="appTypes[0] !== 'all categories'"><p>{{ appTypes }}</p></li>
          </ul>
        </div>
      </div>
      <div class="">
        <div class="col-md-12">
          <app-card [product]="app"  *ngFor="let app of apps | filterBy: [listOfSelected,appFilter]"></app-card>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
