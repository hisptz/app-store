<div class="row" style="background-color: #FFFFFF;">
  <app-navigation></app-navigation>

    <div class="container">
      <div class="col-md-12">
        <ul class="list-inline" style="border-bottom: solid 1px #F5F5F5;">
          <li><img src="{{app.logo_url}}" alt="" width="30" height="35" style="padding-bottom: 7px;"></li>
          <li><h3 style="text-align: center;"><b>{{app.name}}</b></h3></li>
        </ul>
      </div>
      <div class="col-md-12">
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-heading app-detail-panel-heading">
              <div class="app-detail-mask"></div>
              <img src="{{app.cover_url}}" class="img-responsive" alt="">
            </div>
            <div class="panel panel-default app-description-panel">
              <div class="panel-body">
                <h4><b>Description</b></h4>
                <p class="text-justify">{{app.description}}</p>
                <ul class="list-inline">
                  <li><small><b>Version:</b> {{app.version}}</small></li>
                  <li *ngIf="app.compatibility"><small><b>Compatibility: Compatible with DHIS2 V</b> {{app.compatibility}}</small></li>
                  <li *ngIf="app.revision"><small><b>Revision:</b> {{app.revision}}</small></li>
                  <li><small><b>License:</b> <a target="_blank" style="color: #0189D6;" href="https://opensource.org/licenses/bsd-license.php">BSD License</a></small></li>
                </ul>
              </div>
            </div>
            <div class="panel-footer">
              <div class="row">
                <div class="col-md-12">
                  <ul class="list-inline pull-left">
                    <li><a href="{{app.download_url}}" class="btn btn-sm"><i class="fa fa-download"></i> download</a></li>
                    <li *ngIf="app.demo_url"><a href="{{app.demo_url}}" target="_black" class="btn btn-sm"><i class="fa fa-download"></i> view demo</a></li>
                    <li *ngIf="app.github_url"><a href="{{app.github_url}}" target="_blank" class="btn btn-sm"><i class="fa fa-github"></i> View on github</a></li>
                  </ul>
                  <ul class="list-inline pull-right">
                    <li><a href="http://hisptanzania.org" target="_blank" class="btn btn-sm" style="border-style: none;"><small>By Hisp Tanzania</small></a></li>
                  </ul>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="fb-like" data-href="https://appstore.hisptanzania.org/" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="fb-comments" data-href="https://appstore.hisptanzania.org/" data-numposts="3"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default app-features-panel">
            <div class="panel-body">
              <h4><b>Features</b></h4>
              <ul class="list-unstyled" *ngFor="let item of app.features">
                <li>
                  <div class="row">
                    <div class="col-md-2 col-xs-2 col-sm-2" style="color: #008EDD; padding-left: 8%;"><span class=""><i class="fa fa-check-square"></i></span></div>
                    <div class="col-md-10 col-xs-10 col-sm-10" style="padding-left: 0px;">{{item}}</div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
