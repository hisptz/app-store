
<div class="col-md-3">
  <a routerLink="/apps/{{product.id}}">
    <div class="card" style="height: 230px; border: solid 1px #dddddd">
      <div [style.backgroundColor]="product.bcolor" style="padding-bottom: -10px; border: solid 1px #dddddd;margin: 5px 5px 5px 5px; border-radius: 2px;"><img class="card-img-top" src="{{ product.logo_url}}" alt=".." style="display: table; margin: auto; margin-top: 3px; margin-bottom: 5px" height="115" width="110"></div>
      <div class="card-block" style="padding: 1px 5px;">
        <div>
          <h4 class="card-title" style="text-align: left; display: table" *ngIf="product.name">{{product.name}}</h4>
        </div>
        <div *ngIf="product.id">
          <app-star-rating [Id]="product.id"></app-star-rating>
        </div>
      </div>
    </div>
  </a>
</div>
