
<div class="col-md-3 col-sm-6">
  <a routerLink="/apps/{{product.id}}">
    <div class="card" style="height: 220px; border: solid 1px #dddddd"
         (mouseover)="displayFunc(product.id)" (mouseleave)="hideDescFunc(product.id)"
    >
      <div id="defaultId{{ product.id }}" [style.backgroundColor]="product.bcolor" style="padding-bottom: -10px; border: solid 1px #dddddd;margin: 5px 5px 5px 5px; border-radius: 2px;"><img class="card-img-top" src="{{ product.logo_url}}" alt=".." style="display: table; margin: auto; margin-top: 3px; margin-bottom: 5px" height="115" width="110"></div>
      <div *ngIf="product.short_description" id="descriptionId{{ product.id}}" [style.backgroundColor]="product.bcolor" style="display: none; height: 120px; padding-bottom: -10px; border: solid 1px #dddddd; margin: 5px 5px 5px 5px; border-radius: 2px;"><div style="margin-top:25px;"><h5 [style.color]="product.color" style="text-align: center; display: table; margin: 3px 10px 3px; margin-top: 3px; margin-bottom: 5px">{{ product.short_description}}</h5></div></div>
      <div class="card-block" style="padding: 1px 5px;">
        <div>
          <h5 class="card-title" style="text-align: left; display: table" *ngIf="product.name">{{product.name}}</h5>
        </div>
        <div *ngIf="product.id">
          <app-star-rating [Id]="product.id"></app-star-rating>
        </div>
      </div>
    </div>
  </a>
</div>
