<div *ngIf="product.id !== ''" class="col-md-3 col-sm-4 col-xs-6" style="margin-top: 2%;">
  <div class="panel card" >
    <div class="panel-body" style="padding-bottom: 0%;">
        <div
          (mouseenter)="theClass = 'carousel slide'"
          (mouseleave)="theClass = 'carousel'"
          (mouseenter)="chevClassLeft = 'glyphicon glyphicon-chevron-left'"
          (mouseleave)="chevClassLeft = 'glyphicon'"
          (mouseenter)="chevClassRight = 'glyphicon glyphicon-chevron-right'"
          (mouseleave)="chevClassRight = 'glyphicon'"
        >
          <div id="{{product.id}}" [ngClass] = "theClass" style="height: 100px; width: 100%;">
            <a routerLink="/apps/{{product.id}}" (click)="reloadPage();" id="card-link" class="product-block">
            <div class="carousel-inner">
              <div class="item active">
                <img src="{{product.cover_url}}" style="width: 100%; height: 100px;">
              </div>
              <div class="item" id="description-slide">
                <p>{{product.short_description}}</p>
              </div>
            </div>
            </a>
          </div>
          <div style="height: 20px">
            <a class="left" href="#{{product.id}}"
               (click)="theClass = 'carousel slide'"
               data-slide="prev">
              <span [ngClass]="chevClassLeft" style="color: #00abc0"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right pull-right" href="#{{product.id}}"
               (click)="theClass = 'carousel slide'"
               data-slide="next">
              <span [ngClass]="chevClassRight" style="color: #00abc0"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      <div style="display: table; margin: auto; text-align: center">

      </div>
      <div id="product-name" style="display: table; margin: auto">
        <h3 *ngIf="product.name">{{product.name}}</h3>
      </div>
    </div>
    <div class="row" style="display: table; margin: auto;">
      <div class="col-md-12" style="display: table; margin: auto; margin-top: 0%; padding-bottom: 2%;">
        <div *ngIf="product.id ==='score_card'">
          <div class="wpac-rating3" data-wpac-chan="453832331637287" data-wpac-stars="5" data-wpac-color="5bc0de" data-wpac-size=""></div>
        </div>
        <div *ngIf="product.id ==='score_card_widget'">
          <div class="wpac-rating3" data-wpac-chan="1860862194234681" data-wpac-stars="5" data-wpac-color="5bc0de" data-wpac-size=""></div>
        </div>
        <div *ngIf="product.id ==='metabase'">
          <div class="wpac-rating3" data-wpac-chan="239181083239580" data-wpac-stars="5" data-wpac-color="5bc0de" data-wpac-size=""></div>
        </div>
        <div *ngIf="product.id ==='idashboard'">
          <div class="wpac-rating3" data-wpac-chan="943957522413660" data-wpac-stars="5" data-wpac-color="5bc0de" data-wpac-size=""></div>
        </div>
        <div *ngIf="product.id ==='hisptz_touch'">
          <div class="wpac-rating3" data-wpac-chan="1341408295973905" data-wpac-stars="5" data-wpac-color="5bc0de" data-wpac-size=""></div>
        </div>
        <div *ngIf="product.id ==='hisptz-touch-dashboard'">
          <div class="wpac-rating3" data-wpac-chan="488046014870137" data-wpac-stars="5" data-wpac-color="5bc0de" data-wpac-size=""></div>
        </div>
        <div *ngIf="product.id ==='pockect_dhis2_os'">
          <div class="wpac-rating3" data-wpac-chan="259073774573329" data-wpac-stars="5" data-wpac-color="5bc0de" data-wpac-size=""></div>
        </div>
      </div>
    </div>
    <div class="row" style="display: table; margin: auto; height: 30px;">
      <ul class="list-inline" style="">
        <li class="list-links">
          <div class="dropdown">
            <a class="dropbtn"><i class="fa fa-download"></i></a>
            <div class="dropdown-content" *ngIf="product.download_url">
              <a class="links" href="{{product.download_url}}" target="_blank">Download</a>
            </div>
          </div>
        </li>
        <li class="list-links">
          <div class="dropdown">
            <a class="dropbtn"><i *ngIf="product.demo_url" class="fa fa-eye"></i></a>
            <div class="dropdown-content" *ngIf="product.demo_url">
              <a href="{{product.demo_url}}" target="_blank">Demo</a>
            </div>
          </div>
        </li>
        <li class="list-links">
          <div class="dropdown">
            <a class="dropbtn"><i *ngIf="product.github_url" class="fa fa-github"></i></a>
            <div class="dropdown-content" *ngIf="product.github_url">
              <a href="{{product.github_url}}" target="_blank">Github</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
