<div class="col-md-3" style="margin-top: 2%;">
  <div class="panel card" >
    <div class="panel-body">
      <a routerLink="/apps/{{product.id}}" class="product-block">
        <div class="product-pic">
          <img src="{{product.logo_url}}" alt="">
        </div>
        <div id="product-name">
          <h3>{{product.name}}</h3>
        </div>
      </a>
    </div>
      <div class="row" style="display: table; margin: auto;">
        <ul class="list-inline" style="">
          <li class="list-links">
            <div class="dropdown">
              <a class="dropbtn"><i class="fa fa-download"></i></a>
              <div class="dropdown-content">
                 <a class="links" href="{{product.download_url}}" target="_blank">Download</a>
              </div>
            </div>
          </li>
          <li class="list-links">
            <div class="dropdown">
              <a class="dropbtn"><i class="fa fa-eye"></i></a>
              <div class="dropdown-content">
                <a href="{{product.demo_url}}" target="_blank">Demo</a>
              </div>
            </div>
          </li>
          <li class="list-links">
            <div class="dropdown">
              <a class="dropbtn"><i class="fa fa-github"></i></a>
              <div class="dropdown-content">
                <a href="{{product.github_url}}" target="_blank">Github</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    <div class="row" style="height: 75px; padding-top: 2%; margin-left: 3%;">
      <div class="col-md-6" style="display: table; margin: auto; margin-top: 2%">
        <div *ngIf="product.id ==='score_card'">
          <div class="fb-like" data-href="https://appstore.hisptanzania.org/apps/score_card" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="false"></div>
        </div>
        <div *ngIf="product.id ==='score_card_widget'">
          <div class="fb-like" data-href="https://appstore.hisptanzania.org/apps/score_card_widget" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="false"></div>
        </div>
        <div *ngIf="product.id ==='metabase'">
          <div class="fb-like" data-href="https://appstore.hisptanzania.org/apps/metabase" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="false"></div>
        </div>
        <div *ngIf="product.id ==='idashboard'">
          <div class="fb-like" data-href="https://appstore.hisptanzania.org/apps/idashboard" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="false"></div>
        </div>
      </div>
      <div class="col-md-6" style="display: table; margin: auto; margin-top: 2%;">
        <div class="rw-ui-container"></div>
      </div>
    </div>
  </div>

</div>
